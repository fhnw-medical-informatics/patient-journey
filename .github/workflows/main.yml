name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TZ: Europe/Zurich

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./patient-journey-client
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install & Test âœ…
        run: |
          yarn install
          yarn run test:ci

      - name: Quality Assurance ğŸ‘Œ
        run: |
          npx dpdm --warning false --tree false --exit-code circular:1 src/**
